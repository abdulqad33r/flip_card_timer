<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/solid-color-pink.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Timer</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="card-container hours">
        <div class="card">
          <div class="top"></div>
          <div class="top-front"></div>
          <div class="bottom"></div>
          <div class="bottom-front"></div>
        </div>
        <p>HOURS</p>
      </div>

      <div class="card-container minutes">
        <div class="card">
          <div class="top"></div>
          <div class="top-front"></div>
          <div class="bottom"></div>
          <div class="bottom-front"></div>
        </div>

        <p>MINUTES</p>
      </div>

      <div class="card-container seconds">
        <div class="card">
          <div class="top"></div>
          <div class="top-front"></div>
          <div class="bottom"></div>
          <div class="bottom-front"></div>
        </div>

        <p>SECONDS</p>
      </div>

      <p>until midnight.</p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
